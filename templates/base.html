<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>{% block title %}
					Farmacia y minisuper el pastillero
				{% endblock %}
		</title>
         <link href="/media/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
         <link href="/media/timepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet"/>

	</head>
	<body>
		{% if user.is_authenticated %}
			{% include 'barraSuperior.html' %}
		{% endif %}
		
		{% block content %}
			
		{% endblock %}
        <script type="text/javascript" src="/media/jquery/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="/media/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/media/timepicker/js/bootstrap-datetimepicker.js"></script>
        <script type="text/javascript" src="/media/timepicker/js/locales/bootstrap-datetimepicker.es.js"></script>
		{% if merca %}
			<script src="/media/js/eventos.js" type="text/javascript"></script>
        <script src="/media/js/obtener_proveedor.js" type="text/javascript"></script>
        <script type="text/javascript">
        	$('#id_fecha_caducidad').datetimepicker({
                language:  'es',
                weekStart: 1,
                todayBtn:  1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                minView: 2,
                forceParse: 0
            });
        </script>
		{% endif %}

		<script src="/media/js/ultimos_agregados.js" type="text/javascript"></script>
	</body>
</html>
